<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Todo app</title>
    <!-- Favicon Icon -->
    <link rel="shortcut icon" href="https://s1.mzstatic.com/us/r30/Purple4/v4/01/f9/ae/01f9ae91-c967-dc14-146f-0ff9d35924fe/mzl.jfkbclzh.png" type="image/x-icon">
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- Custom Css -->
    <link rel="stylesheet" href="style.css">
</head>
<body onload="showTodo()">
    <section class="top-section">
        <h1 class="mb-3">To do: </h1>
        <main>
           <div id="show-todo-list"></div>
           <form id="form">
            <div class="addTodo mb-5">
                <div class="input-fild d-flex">
                    <label class="input-label" for="todo">Task</label>
                    <input id="userTodo" class="form-control" id="todo"  type="text" placeholder="What do you need to do?" required>
                </div>
                <div class="submit d-flex justify-content-end mt-3">
                    <button type="submit" id="submit" class="btn btn-success">Save Item</button>
                </div>
            </div>
           </form>
        </main>
    </section>

    <!-- custom javascript -->
    <script src="./app.js"></script>
    <!-- Bootstrap Javascript cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
